<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <section class="tools-board">
      <div class="row">
        <label class="title">Shapes</label>
        <ul class="options">
          <li class="option">
            <img src="rectangle.jpg" alt="">
            <span>Rectangle</span>
          </li>
          <li class="option">
            <img src="rectangle.jpg" alt="">
            <span>Circle</span>
          </li>
          <li class="option">
            <img src="rectangle.jpg" alt="">
            <span>Triangle</span>
          </li>
          <li class="option">
            <input type="checkbox" id="fill-color">
            <label for="fill-color">Fill Color</label>
          </li>
        </ul>
      </div>
      <div class="row">
        <label class="title">Options</label>
        <ul class="options">
          <li class="option">
            <img src="rectangle.jpg" alt="">
            <span>Brush</span>
          </li>
          <li class="option">
            <img src="rectangle.jpg" alt="">
            <span>Eraser</span>
          </li>
          <li class="option">
            <input type="range" id="size-slider">
          </li>
        </ul>
      </div>
      <div class="row">
        <label class="title">Colors</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
        </ul>
      </div>
      <div class="row">
        <button class="clear-canvas">Clear Canvas</button>
        <button class="save-img">Save as Image</button>
      </div>
    </section>
    <section class="drawing-board"></section>
  <script src="script.js"></script>
  </div>
</body>

</html>
